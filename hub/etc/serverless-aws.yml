service: gaia
provider:
  name: aws
  runtime: nodejs10.x
  stackName: gaia-serverless
  apiName: gaia-serverless
  usagePlan:
    quota:
      limit: 500
      offset: 2
      period: DAY
    throttle:
      burstLimit: 5
      rateLimit: 5

functions:
  handleRequest:
    handler: lib/serverless/aws.handleRequest
    events:
      - http:
          path: store/{any+}
          method: post
          cors: true
  handleDelete:
    handler: lib/serverless/aws.handleDelete
    events:
      - http:
          path: delete/{any+}
          method: delete
          cors: true
  handleListFiles:
    handler: lib/serverless/aws.handleListFiles
    events:
      - http:
          path: list-files/{any+}
          method: post
          cors: true
  handleAuthBump:
    handler: lib/serverless/aws.handleAuthBump
    events:
      - http:
          path: revoke-all/{any+}
          method: post
          cors: true
  handleHubInfo:
    handler: lib/serverless/aws.handleHubInfo
    events:
      - http:
          path: hub_info
          method: get
          cors: true

